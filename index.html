<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phonics Sound Chart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    /* Grid container */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
        grid-gap: 20px; /* Gap between grid items */
        justify-items: center; /* Center grid items horizontally */
        align-items: center; /* Center grid items vertically */
        padding: 10px; /* Padding to separate grid container from edges */
        margin: 20px auto; /* Center grid container horizontally */
        max-width: 800px; /* Maximum width of the grid container */
    }

    /* Individual grid item */
    .image-container {
        position: relative; /* Relative positioning for absolute positioning of image */
        width: 100%; /* Take up the full width of the grid cell */
        height: 200px; /* Fixed height for each grid item */
        display: flex; /* Use flexbox to center image vertically and horizontally */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }

    .image {
        max-width: 100%; /* Ensure image doesn't overflow its container */
        max-height: 100%; /* Ensure image doesn't overflow its container */
        display: block; /* Ensure image is centered horizontally */
        margin: auto; /* Ensure image is centered horizontally */
        cursor: pointer; /* Change cursor to pointer on hover */
        transition: transform 0.5s ease, z-index 0.1s; /* Smooth transition for zoom effect and z-index */
    }

    /* Zoomed class to apply zoom effect */
    .zoomed {
        z-index: 1; /* Bring image to the front */
        transform: scale(1.5); /* Scale image to 1.5 times its original size */
    }

    /* Media query for mobile screens */
    @media only screen and (max-width: 768px) {
        .grid-container {
            grid-template-columns: repeat(3, 1fr); /* Display three items in one row */
        }
        .image-container {
            height: auto; /* Allow height to adjust to fit image */
        }
    }

    /* Styling for H1 */
    h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <h1>Phonics Sound Chart</h1>

    <div class="grid-container">
        <div class="image-container">
            <img class="image" src="https://github.com/moitanu/Yashita/raw/main/Apple.png" alt="Apple Image" onclick="zoomImage(this)">
        </div>
        <div class="image-container">
            <img class="image" src="https://github.com/moitanu/Yashita/raw/main/Ball.png" alt="Ball Image" onclick="zoomImage(this)">
        </div>
        <div class="image-container">
            <img class="image" src="https://github.com/moitanu/Yashita/raw/main/cat.png" alt="Cat Image" onclick="zoomImage(this)">
        </div>
    </div>

    <script>
        var currentAudio = null; // Variable to track the currently playing audio

        function zoomImage(img) {
            img.classList.add('zoomed'); // Add 'zoomed' class to trigger zoom effect

            // If another audio is currently playing, pause it
            if (currentAudio) {
                currentAudio.pause();
            }

            var audioSrc = '';
            if (img.alt === 'Apple Image') {
                audioSrc = "https://github.com/moitanu/Yashita/raw/main/apple.mp3";
            } else if (img.alt === 'Ball Image') {
                audioSrc = "https://github.com/moitanu/Yashita/raw/main/ball.mp3";
            } else if (img.alt === 'Cat Image') {
                audioSrc = "https://github.com/moitanu/Yashita/raw/main/cat.mp3";
            }

            // Create an audio element
            var audio = new Audio(audioSrc);
            audio.play(); // Play the audio

            // Set the current audio to the newly created audio element
            currentAudio = audio;

            // Zoom out image once audio playback ends
            audio.addEventListener('ended', function() {
                img.classList.remove('zoomed'); // Remove 'zoomed' class to trigger zoom out effect
            });
        }
    </script>
</body>
</html>
