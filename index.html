<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Sound Chart</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
            align-items: center;
            padding: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Indie Flower', cursive;
        }

        @media only screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .image-container {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <h1>Phonics Sound Chart</h1>

    <div class="grid-container">
        <div class="image-container">
            <img class="image" src="https://github.com/moitanu/Yashita/raw/main/Apple.png" alt="Apple Image" onclick="zoomImage(this)">
        </div>
        <div class="image-container">
            <img class="image" src="https://github.com/moitanu/Yashita/raw/main/Ball.png" alt="Ball Image" onclick="zoomImage(this)">
        </div>
        <div class="image-container">
            <img class="image" src="https://github.com/moitanu/Yashita/raw/main/cat.png" alt="Cat Image" onclick="zoomImage(this)">
        </div>
    </div>

    <script>
        var currentAudio = null;

        function zoomImage(img) {
            img.classList.add('zoomed');

            if (currentAudio) {
                currentAudio.pause();
            }

            var audioSrc = '';
            if (img.alt === 'Apple Image') {
                audioSrc = "https://github.com/moitanu/Yashita/raw/main/apple.mp3";
            } else if (img.alt === 'Ball Image') {
                audioSrc = "https://github.com/moitanu/Yashita/raw/main/ball.mp3";
            } else if (img.alt === 'Cat Image') {
                audioSrc = "https://github.com/moitanu/Yashita/raw/main/cat.mp3";
            }

            var audio = new Audio(audioSrc);
            audio.play();

            currentAudio = audio;

            audio.addEventListener('ended', function() {
                img.classList.remove('zoomed');
            });
        }
    </script>
</body>

</html>
