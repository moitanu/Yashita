<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A, B, and C</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    /* Grid container */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
        grid-gap: 20px; /* Gap between grid items */
        justify-items: center; /* Center grid items horizontally */
        align-items: center; /* Center grid items vertically */
        border: 1px solid #ccc; /* Border for grid container */
        padding: 10px; /* Padding to separate grid container from edges */
        margin: 20px auto; /* Center grid container horizontally */
        max-width: 800px; /* Maximum width of the grid container */
    }

    /* Individual grid item */
    .image-container {
        width: 100%; /* Take up the full width of the grid cell */
        height: 200px; /* Fixed height for each grid item */
        position: relative; /* Positioning context for the image */
    }

    .image {
        max-width: 100%; /* Ensure image doesn't overflow its container */
        max-height: 100%; /* Ensure image doesn't overflow its container */
        display: block; /* Ensure image is centered horizontally */
        margin: auto; /* Ensure image is centered horizontally */
        cursor: pointer; /* Change cursor to pointer on hover */
        border: 1px solid #ccc; /* Border for grid item */
    }

    /* Media query for mobile screens */
    @media only screen and (max-width: 768px) {
        .grid-container {
            grid-template-columns: repeat(3, 1fr); /* Display three items in one row */
        }
    }
</style>
</head>
<body>
    <h1>A, B, and C</h1>
    <p>Click on the images to hear the corresponding letter.</p>

    <div class="grid-container">
        <div class="image-container">
            <img class="image" src="https://raw.githubusercontent.com/moitanu/Yashita/main/Apple.png" alt="Apple Image" onclick="zoomIn('A')">
        </div>
        <div class="image-container">
            <img class="image" src="https://raw.githubusercontent.com/moitanu/Yashita/main/ball.png" alt="Ball Image" onclick="zoomIn('B')">
        </div>
        <div class="image-container">
            <img class="image" src="https://raw.githubusercontent.com/moitanu/Yashita/main/cat.png" alt="Cat Image" onclick="zoomIn('C')">
        </div>
    </div>

    <script>
        var isPlaying = false; // Variable to track if audio is playing

        function zoomIn(letter) {
            var image = event.target;
            // No zoom effect
            
            if (!isPlaying) {
                var audioSrc = '';
                if (letter === 'A') {
                    audioSrc = "https://github.com/moitanu/Yashita/raw/main/apple.mp3";
                } else if (letter === 'B') {
                    audioSrc = "https://github.com/moitanu/Yashita/raw/main/ball.mp3";
                } else if (letter === 'C') {
                    audioSrc = "https://github.com/moitanu/Yashita/raw/main/cat.mp3";
                }
                
                // Create an audio element
                var audio = new Audio(audioSrc);
                audio.play(); // Play the audio
                isPlaying = true; // Set isPlaying to true when audio is playing

                // Event listener to set isPlaying to false when audio ends
                audio.addEventListener('ended', function() {
                    isPlaying = false;
                });
            }
        }
    </script>
</body>
</html>
