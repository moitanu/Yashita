<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A for Apple</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #apple-image {
        width: 200px; /* Initial width of the image */
        transition: width 0.5s; /* Smooth transition effect */
        cursor: pointer; /* Change cursor to pointer on hover */
    }
    #apple-image:hover {
        width: 220px; /* Zoomed width on hover */
    }
</style>
</head>
<body>
    <h1>A for Apple</h1>
    <img id="apple-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/265px-Red_Apple.jpg" alt="Apple Image" onclick="zoomIn()">
    <p>Click on the apple to zoom in and hear "A for Apple".</p>

    <script>
        var isPlaying = false; // Variable to track if audio is playing

        function zoomIn() {
            var image = document.getElementById("apple-image");
            image.style.width = "210px"; // Zoomed-in width
            
            if (!isPlaying) {
                // Create an audio element
                var audio = new Audio("https://github.com/moitanu/Yashita/raw/main/apple.mp3");
                audio.play(); // Play the audio
                isPlaying = true; // Set isPlaying to true when audio is playing

                // Event listener to set isPlaying to false when audio ends
                audio.addEventListener('ended', function() {
                    isPlaying = false;
                });
            }
        }
    </script>
</body>
</html>
